<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频监控系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">视频监控系统</h1>
            <div id="loginForm" class="mb-4 p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">登录</h2>
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                        <input id="username" type="text" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                        <input id="password" type="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button onclick="login()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        登录
                    </button>
                </div>
            </div>

            <div id="deviceList" class="hidden mb-4 p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">设备列表</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="deviceGrid">
                    <!-- 设备按钮将被动态添加到这里 -->
                </div>
            </div>

            <div id="videoPlayer" class="hidden mb-4 p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">实时视频</h2>
                <div class="aspect-w-16 aspect-h-9">
                    <video id="video" controls class="w-full h-full object-cover rounded-lg"></video>
                </div>
            </div>

            <div id="controls" class="hidden mb-4 p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">控制面板</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <button onclick="startRecording()" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        开始录像
                    </button>
                    <button onclick="stopRecording()" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        停止录像
                    </button>
                    <button onclick="startSnapshots()" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                        开始快照
                    </button>
                    <button onclick="stopSnapshots()" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        停止快照
                    </button>
                    <button onclick="viewSnapshots()" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        查看快照
                    </button>
                    <button onclick="toggleLiveStream()" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        开始直播
                    </button>
                </div>
            </div>

            <div id="snapshotGallery" class="hidden mb-4 p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">快照画廊</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="snapshotGrid">
                    <!-- 快照图片将被动态添加到这里 -->
                </div>
            </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
